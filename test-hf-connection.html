<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Static.news HF Space Connection Test</title>
    <style>
        body {
            font-family: monospace;
            background: #000;
            color: #0f0;
            padding: 20px;
        }
        #status {
            margin: 20px 0;
            padding: 10px;
            border: 1px solid #0f0;
        }
        #messages {
            height: 400px;
            overflow-y: auto;
            border: 1px solid #0f0;
            padding: 10px;
            margin: 20px 0;
        }
        .message {
            margin: 5px 0;
            padding: 5px;
            border-left: 3px solid #0f0;
            padding-left: 10px;
        }
        .error {
            color: #f00;
            border-color: #f00;
        }
        button {
            background: #0f0;
            color: #000;
            border: none;
            padding: 10px 20px;
            cursor: pointer;
            font-weight: bold;
            margin: 5px;
        }
        button:hover {
            background: #0a0;
        }
        #video-container {
            margin: 20px 0;
            border: 1px solid #0f0;
            min-height: 300px;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        video {
            max-width: 100%;
            height: auto;
        }
    </style>
</head>
<body>
    <h1>Static.news HuggingFace Space Connection Test</h1>
    
    <div id="status">Status: Disconnected</div>
    
    <div>
        <button onclick="testWebSocket()">Test WebSocket</button>
        <button onclick="testAPI()">Test REST API</button>
        <button onclick="testVideoStream()">Test Video Stream</button>
        <button onclick="clearMessages()">Clear Log</button>
    </div>
    
    <div id="messages"></div>
    
    <div id="video-container">
        <div id="video-placeholder">Video stream will appear here</div>
    </div>
    
    <script>
        const SPACE_URL = 'https://alledged-static-news-backend.hf.space';
        const WS_URL = 'wss://alledged-static-news-backend.hf.space/ws';
        
        let ws = null;
        
        function log(message, isError = false) {
            const messagesDiv = document.getElementById('messages');
            const messageDiv = document.createElement('div');
            messageDiv.className = 'message' + (isError ? ' error' : '');
            messageDiv.textContent = `[${new Date().toLocaleTimeString()}] ${message}`;
            messagesDiv.appendChild(messageDiv);
            messagesDiv.scrollTop = messagesDiv.scrollHeight;
        }
        
        function updateStatus(status) {
            document.getElementById('status').textContent = `Status: ${status}`;
        }
        
        async function testWebSocket() {
            log('Testing WebSocket connection...');
            updateStatus('Connecting...');
            
            try {
                ws = new WebSocket(WS_URL);
                
                ws.onopen = () => {
                    log('✓ WebSocket connected successfully!');
                    updateStatus('Connected');
                    
                    // Send test message
                    const testMessage = {
                        type: 'ping',
                        timestamp: Date.now()
                    };
                    ws.send(JSON.stringify(testMessage));
                    log('→ Sent: ' + JSON.stringify(testMessage));
                };
                
                ws.onmessage = (event) => {
                    log('← Received: ' + event.data);
                    
                    try {
                        const data = JSON.parse(event.data);
                        
                        if (data.type === 'video_frame') {
                            log('✓ Received video frame data');
                            displayVideoFrame(data);
                        } else if (data.type === 'status') {
                            log('✓ System status: ' + JSON.stringify(data));
                        }
                    } catch (e) {
                        log('Raw message: ' + event.data);
                    }
                };
                
                ws.onerror = (error) => {
                    log('✗ WebSocket error: ' + error, true);
                    updateStatus('Error');
                };
                
                ws.onclose = () => {
                    log('WebSocket connection closed');
                    updateStatus('Disconnected');
                };
                
            } catch (error) {
                log('✗ Failed to create WebSocket: ' + error.message, true);
                updateStatus('Failed');
            }
        }
        
        async function testAPI() {
            log('Testing REST API endpoints...');
            
            const endpoints = [
                '/api/status',
                '/api/health',
                '/',
            ];
            
            for (const endpoint of endpoints) {
                try {
                    const response = await fetch(SPACE_URL + endpoint);
                    const status = response.status;
                    const statusText = response.statusText;
                    
                    if (response.ok) {
                        log(`✓ ${endpoint} - ${status} ${statusText}`);
                        
                        // Try to parse response
                        const contentType = response.headers.get('content-type');
                        if (contentType && contentType.includes('application/json')) {
                            const data = await response.json();
                            log('  Response: ' + JSON.stringify(data));
                        } else {
                            const text = await response.text();
                            if (text.length < 200) {
                                log('  Response: ' + text);
                            } else {
                                log('  Response: [HTML page]');
                            }
                        }
                    } else {
                        log(`✗ ${endpoint} - ${status} ${statusText}`, true);
                    }
                } catch (error) {
                    log(`✗ ${endpoint} - ${error.message}`, true);
                }
            }
        }
        
        async function testVideoStream() {
            log('Testing video stream...');
            
            const videoContainer = document.getElementById('video-container');
            videoContainer.innerHTML = '<video id="live-stream" controls autoplay></video>';
            
            const video = document.getElementById('live-stream');
            
            // Try different streaming URLs
            const streamUrls = [
                SPACE_URL + '/stream/video',
                SPACE_URL + '/stream.m3u8',
                SPACE_URL + '/live',
            ];
            
            for (const url of streamUrls) {
                log(`Trying video URL: ${url}`);
                
                try {
                    const response = await fetch(url, { method: 'HEAD' });
                    if (response.ok) {
                        log(`✓ Found stream at: ${url}`);
                        video.src = url;
                        break;
                    } else {
                        log(`✗ ${url} - ${response.status}`, true);
                    }
                } catch (error) {
                    log(`✗ ${url} - ${error.message}`, true);
                }
            }
            
            // If WebSocket is connected, request video
            if (ws && ws.readyState === WebSocket.OPEN) {
                log('Requesting video stream via WebSocket...');
                ws.send(JSON.stringify({
                    type: 'get_stream',
                    quality: '540p',
                    format: 'mp4'
                }));
            }
        }
        
        function displayVideoFrame(data) {
            // Handle video frame data
            if (data.data) {
                // Convert base64 or hex to blob and display
                log('Processing video frame...');
            }
        }
        
        function clearMessages() {
            document.getElementById('messages').innerHTML = '';
            log('Log cleared');
        }
        
        // Auto-test on load
        window.onload = () => {
            log('Static.news HF Space Connection Test Started');
            log('Space URL: ' + SPACE_URL);
            log('WebSocket URL: ' + WS_URL);
        };
    </script>
</body>
</html>
